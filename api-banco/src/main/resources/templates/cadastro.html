<html>

<head>
   <meta charset="UTF-8">
   <title>Api-Banco</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="card mt-3">
	   <form th:object="${clienteDTO}" action="/cadastrar" class="card-body" method="POST">
	      <div class="form-group">
		      <label for="nome">Nome</label>
		      <input type="text" th:field="*{nome}" class="form-control">
		      <div class="invalid-feedback" th:errors="*{nome}"></div>
	      </div>
	
	      <div class="form-group">
		      <label for="email">Email</label>
		      <input type="text" th:field="*{email}" class="form-control">
		      <div class="invalid-feedback" th:errors="*{email}"></div>
	      </div>
	
	      <div class="form-group">
		      <label for="cpf">CPF</label>
		      <input type="text" th:field="*{cpf}" class="form-control">
		      <div class="invalid-feedback" th:errors="*{cpf}"></div>
	      </div>
	
	      <div class="form-group">
		      <label for="dataNascimento">Data de Nascimento</label>
		      <input type="date" th:field="*{dataNascimento}" id="dataNascimento" class="form-control">
		      <div class="invalid-feedback" th:errors="*{dataNascimento}"></div>
	      </div>
	      <button type="submit">Cadastrar</button>
	   </form>   
   </div>
</body>

</html>
